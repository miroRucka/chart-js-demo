<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>chart js demo</title>
    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="chart-demo" ng-controller="ChartCtrl">

<div class="container">
    <div class="row">
        <div class="span6">
            <highchart config="chartConfig" class="chart img-thumbnail"></highchart>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/highcharts/highcharts.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>

<script src="js/angular-config.js"></script>
<script src="js/services/chartConfigService.js"></script>
<script src="js/controllers/chart.js"></script>
</body>
</html>
